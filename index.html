<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Battleship Online</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script> -->
    <link rel="stylesheet" href="style/style.css" />
    <script src="index.js"></script>
  </head>
  <body onload="gameSetup()">
    <div class="container-fluid">
      <div id="winBanner">
        <div id="winner"></div>
      </div>
      <div class="row">
        <div id="startGame" class="col-sm-3 position">
          <h2 id="header1">Game Setup</h2>
          <label for="name">
            <h5>Name</h5>
          </label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter Name"
          />
          <label for="turns">
            <h5>Turns</h5>
          </label>
          <input
            type="text"
            class="form-control"
            id="turns"
            placeholder="Enter Max Misses"
          />
          <br />
          <button
            type="button"
            id="start"
            class="btn btn-primary"
            onClick="startGame();">Start Game</button>
          <br /><br />
          <div id="setupError" style="color: red"></div>
        </div>
        <div id="playGame" class="col-sm-3 position" style="display: none">
          <h4>
            <u><b id="header2"></b></u>
          </h4>
          <button
            type="button"
            id="showBoats"
            class="btn btn-primary"
            onclick="showBoats();"
            value="Yes">Show Boats</button>
          <button
            type="button"
            id="reset"
            style="display: none"
            class="btn btn-primary"
            onclick="gameSetup();"
            value="Yes">Reset Game</button>
          <b id="maxMisses" style="margin-left: 45px"></b>
          <br />
          <div class="battle-status-table">
            <table class="table-sm">
              <tr>
                <td><b>Shot Count</b></td>
                <td class="space"></td>
                <td id="shots"></td>
              </tr>
              <tr>
                <td><b>Total Hits</b></td>
                <td class="space"></td>
                <td id="hits"></td>
              </tr>
              <tr>
                <td><b>Total Misses</b></td>
                <td class="space"></td>
                <td id="misses"></td>
              </tr>
              <tr>
                <td><b>Sunk Ships</b></td>
                <td class="space"></td>
                <td id="sunk"></td>
              </tr>
              <tr>
                <td><b>Ships Left</b></td>
                <td class="space"></td>
                <td id="shipsLeft"></td>
              </tr>
            </table>
          </div>
          <br />
          <div id="alert" style="color: red"></div>
          <br />
          <h4>
            <b><u>Ship Status</u></b>
          </h4>
          <div>
            <table class="table-sm">
              <thead>
                <th>Ship</th>
                <th>Max Hits</th>
                <th>Hits</th>
                <th>Status</th>
              </thead>
              <tbody>
                <tr>
                  <td>Aircraft Carrier</td>
                  <td class="center">5</td>
                  <td class="center" id="accHits"></td>
                  <td class="center" id="accStatus"></td>
                </tr>
                <tr>
                  <td>Battleship</td>
                  <td class="center">4</td>
                  <td class="center" id="bsHits"></td>
                  <td class="center" id="bsStatus"></td>
                </tr>
                <tr>
                  <td>Submarine</td>
                  <td class="center">3</td>
                  <td class="center" id="smHits"></td>
                  <td class="center" id="smStatus"></td>
                </tr>
                <tr>
                  <td>Cruiser</td>
                  <td class="center">3</td>
                  <td class="center" id="csHits"></td>
                  <td class="center" id="csStatus"></td>
                </tr>
                <tr>
                  <td>Destroyer</td>
                  <td class="center">2</td>
                  <td class="center" id="dsHits"></td>
                  <td class="center" id="dsStatus"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-sm-9">
          <table class="table" id="battleTable"></table>
        </div>
      </div>
    </div>
  </body>
</html>
